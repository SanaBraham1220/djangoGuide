{% extends 'base.html' %}

{% block content %}
{% if  request.user.is_authenticated %}
    <form method="POST" >{% csrf_token %}
        <p>Are you sure you want to logout ?</p>
        <button type="submit">Login</button>
    </form>
{% else %}
    <p>You are not logged in , Would you like to login! <a href="/accounts/login">login</a></p>
{% endif %}
{% endblock content %}
